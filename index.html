<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile ERP - Complete Lot-Based System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PouchDB -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    
    <style>
        :root {
            --gray-stage: #95a5a6;
            --dying-stage: #e74c3c;
            --packing-stage: #3498db;
            --sale-stage: #2ecc71;
        }
        
        .lot-tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .lot-tag.gray-stage {
            background-color: var(--gray-stage);
            color: white;
        }
        
        .lot-tag.dying-stage {
            background-color: var(--dying-stage);
            color: white;
        }
        
        .lot-tag.packing-stage {
            background-color: var(--packing-stage);
            color: white;
        }
        
        .lot-tag.sale-stage {
            background-color: var(--sale-stage);
            color: white;
        }
        
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .login-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
            padding: 0;
        }
        
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 12px 20px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover {
            background: #34495e;
            border-left: 3px solid #3498db;
        }
        
        .sidebar .nav-link.active {
            background: #1a252f;
            border-left: 3px solid #3498db;
        }
        
        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
            min-width: 300px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner-large {
            width: 3rem;
            height: 3rem;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .account-type-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
        }
        
        .account-type-badge.asset { background: #2ecc71; color: white; }
        .account-type-badge.liability { background: #e74c3c; color: white; }
        .account-type-badge.income { background: #3498db; color: white; }
        .account-type-badge.expense { background: #f39c12; color: white; }
        .account-type-badge.supplier { background: #9b59b6; color: white; }
        .account-type-badge.buyer { background: #1abc9c; color: white; }
        
        .table-hover tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .section-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #495057;
        }
        
        .voucher-line {
            border-left: 4px solid #3498db;
            padding-left: 10px;
            margin-bottom: 15px;
        }
        
        .voucher-line.dr { border-color: #2ecc71; }
        .voucher-line.cr { border-color: #e74c3c; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary spinner-large" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-gear-fill login-icon text-primary"></i>
                <h3 class="login-title">Textile ERP System</h3>
                <p class="text-muted">Complete Lot-Based Inventory & Accounting</p>
            </div>
            
            <div id="login-message"></div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">Default: admin/admin123</small>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" style="display: none;">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 px-0 sidebar">
                    <div class="text-center py-4">
                        <h4 class="text-white">Textile ERP</h4>
                        <small class="text-muted">Lot-Based System</small>
                    </div>
                    
                    <nav class="nav flex-column" id="main-menu">
                        <!-- Menu items will be loaded here -->
                    </nav>
                    
                    <div class="position-absolute bottom-0 start-0 w-100 p-3">
                        <div class="text-white">
                            <small>Sync Status:</small>
                            <span id="sync-status" class="badge bg-secondary">Offline</span>
                        </div>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="col-md-10 p-0">
                    <!-- Top Navigation -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                        <div class="container-fluid">
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary me-3" onclick="app.showModule('dashboard')">
                                    <i class="bi bi-house"></i>
                                </button>
                                <h4 class="mb-0" id="module-title">Dashboard</h4>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <span class="text-muted me-2">Role:</span>
                                    <span id="user-role-display" class="badge bg-primary">USER</span>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" 
                                            data-bs-toggle="dropdown">
                                        <i class="bi bi-person-circle"></i>
                                        <span id="current-user">User</span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#" onclick="app.syncNow()">
                                            <i class="bi bi-arrow-repeat"></i> Sync Now
                                        </a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#" onclick="app.logout()">
                                            <i class="bi bi-box-arrow-right"></i> Logout
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                    
                    <!-- Content Area -->
                    <div class="p-4">
                        <div id="content-area">
                            <!-- Module content will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/db-config.js"></script>
    <script src="js/sync-manager.js"></script>
    <script src="js/auth-manager.js"></script>
    
    <!-- Modules -->
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/inventory.js"></script>
    <script src="js/modules/purchase.js"></script>
    <script src="js/modules/dying.js"></script>
    <script src="js/modules/packing.js"></script>
    <script src="js/modules/sales.js"></script>
    <script src="js/modules/accounts.js"></script>
    <script src="js/modules/vouchers.js"></script>
    <script src="js/modules/reports.js"></script>
    <script src="js/modules/settings.js"></script>
    <script src="js/modules/users.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
